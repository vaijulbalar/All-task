<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong number</title>
    <script>
        function Armstrong() {
            let number = document.getElementById('user').value;
            let Result = document.getElementById('sre');
            let num1 = /^[0-9]+$/;
            let isValid = num1.test(number);
            if (number == "") {
                document.getElementById('err').innerText = "please enter number"
            }
            else if(!isValid){
                document.getElementById('err').innerText = "please enter valid number";
            }
            else if(document.querySelector('input[name="ch"]:checked') == null) {
                document.getElementById('err').innerText = "please select any one";
            }
            else {
                document.getElementById('err').innerText = "";
                //1.armstorg with no arg no return:...........................
                if (document.getElementById('p1').checked == true) {
                    function armstrong() {
                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number) {
                            Result.innerHTML = (`${number} is an Armstrong number`);
                        }
                        else {
                            Result.innerHTML = (`${number} is not an Armstrong number`);
                        }
                    }
                    armstrong();
                }

                //2. armstorg with  arg no return:..............................

                else if (document.getElementById('p2').checked == true) {
                    function armstrong(number) {
                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number) {
                            Result.innerHTML = (`${number} is an Armstrong number`);
                        }
                        else {
                            Result.innerHTML = (`${number} is not an Armstrong number`);
                        }
                    }
                    armstrong(number);
                }

                //3. armstorg with  arg with return:................................
                else if (document.getElementById('p3').checked == true) {
                    function armstrong(number) {
                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number)
                            return (`${number} is an Armstrong number`);
                        else
                            return (`${number} is not an Armstrong number`);
                    }
                    const checkAs = armstrong(number);
                    Result.innerHTML = checkAs;
                }

                //    3.3 armstorg with no arg with return:............................

                else if (document.getElementById('p4').checked == true) {
                    function armstrong() {
                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number)
                            return (`${number} is an Armstrong number`);
                        else
                            return (`${number} is not an Armstrong number`);
                    }
                    const checkAs = armstrong(6);
                    Result.innerHTML = checkAs;
                }

                // 5 armstorg with function expression:..............................

                else if (document.getElementById('p5').checked == true) {
                    const checkAs = function () {
                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number)
                            return (`${number} is an Armstrong number`);
                        else
                            return (`${number} is not an Armstrong number`);
                    }
                    Result.innerHTML = checkAs();
                }

                //6. armstorg with arrow function :..............................

                else if (document.getElementById('p6').checked == true) {
                    const checkAs = () => {
                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number)
                            return (`${number} is an Armstrong number`);
                        else
                            return (`${number} is not an Armstrong number`);
                    }
                    Result.innerHTML = checkAs();
                }

                // 7. armstorg with callback function :..............................
                else if (document.getElementById('p7').checked == true) {
                    function armstrong(value, isArmstrong, isnotArmstrong) {
                        check(value) ? isArmstrong() : isnotArmstrong();
                    }
                    function isArmstrong() {
                        Result.innerHTML = (`${number} is an armstrong`);
                    }
                    function isnotArmstrong() {
                        Result.innerHTML = (`${number} is not am armstrong`);
                    }

                    function check(number) {
                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number)
                            return true
                        else
                            return false
                    }

                    armstrong(number, isArmstrong, isnotArmstrong);
                }

                //8.using promise.............................
                else if (document.getElementById('p8').checked == true) {
                    let promise = new Promise(function (resolve, reject) {

                        const numberOfDigits = number.length;
                        let sum = 0;
                        let temp = number;
                        while (temp > 0) {
                            let rem = temp % 10;
                            sum += rem ** numberOfDigits;
                            temp = parseInt(temp / 10);
                        }
                        if (sum == number)
                            resolve();
                        else
                            reject();
                    })
                    promise.then(function () {
                        Result.innerHTML = (`${number} is an armstrong number `);
                    }).catch(function () {
                        Result.innerHTML = (`${number} is not an armstrong number `);
                    })

                }
            }
        }
    </script>
